<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego</title>
</head>

<body>
    <h1>Camino del Juego</h1>
    <canvas id="canvas" width="1500" height="800" style="border:1px solid black"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        // Recibir datos desde Django
        const paredes = {{ paredes| safe }};
        const personaje = {{ personaje| safe }};

        console.log("Paredes:", paredes);
        console.log("Personaje:", personaje);

        // --- DIBUJAR PAREDES ---
        paredes.forEach(p => {
            ctx.beginPath();
            ctx.moveTo(p.x1, p.y1);
            ctx.lineTo(p.x2, p.y2);
            ctx.strokeStyle = 'black';
            ctx.lineWidth = 5;
            ctx.stroke();
        });

        // --- DIBUJAR PERSONAJE ---
        const img = new Image();
        img.src = personaje.imagen; // debe ser: /static/img/devil.png

        img.onload = () => {
            ctx.drawImage(img, personaje.x, personaje.y, 60, 60);
        };

        img.onerror = () => {
            console.error("NO SE PUDO CARGAR LA IMAGEN:", img.src);
        };
    </script>
</body>

</html>
